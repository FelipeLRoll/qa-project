name: Automated Tests (Cypress + Playwright)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cypress-tests:
    name: Cypress Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: Install dependencies
      run: npm ci
      working-directory: ./4-automated-tests
    
    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        working-directory: ./4-automated-tests
        browser: chrome
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cypress-screenshots
        path: 4-automated-tests/cypress/screenshots/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cypress-videos
        path: 4-automated-tests/cypress/videos/
        retention-days: 30

  playwright-tests:
    name: Playwright Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Playwright tests
      run: npx playwright test
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-screenshots
        path: 4-automated-tests/playwright/screenshots/
        retention-days: 30